<?xml version="1.0" encoding="utf-8"?>
<!-- Simple SVG infographic for FaceLess-authenticator roadmap -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0b7cff"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <style>
      .title { font: 700 34px 'Segoe UI', Roboto, Arial; fill: #ffffff }
      .subtitle { font: 400 16px 'Segoe UI', Roboto, Arial; fill: #e6eefc }
      .section { font: 600 18px 'Segoe UI', Roboto, Arial; fill: #0b1736 }
      .body { font: 400 14px 'Segoe UI', Roboto, Arial; fill: #0b1736 }
      .badge { font: 600 12px 'Segoe UI', Roboto, Arial; fill: #ffffff }
    </style>
  </defs>

  <!-- background -->
  <rect width="1200" height="800" fill="#f6f9ff" />

  <!-- header bar -->
  <rect x="24" y="24" rx="12" ry="12" width="1152" height="120" fill="url(#g1)" filter="url(#shadow)"/>
  <text x="60" y="74" class="title">FaceLess-authenticator</text>
  <text x="60" y="100" class="subtitle">Privacy-first on-device facial authentication for Windows ‚Äî roadmap infographic</text>

  <!-- left column: architecture blocks -->
  <g transform="translate(40,160)">
    <rect x="0" y="0" width="540" height="120" rx="10" fill="#ffffff" stroke="#e3eefc" />
    <text x="24" y="28" class="section">üëÅÔ∏è  Real-Time Capture Module</text>
    <text x="24" y="52" class="body">‚Ä¢ Captures webcam frames (OpenCV)</text>
    <text x="24" y="74" class="body">‚Ä¢ Face detection, alignment, preprocessing</text>
    <text x="24" y="96" class="body">‚Ä¢ Low-latency pipeline to Recognition Core</text>

    <rect x="0" y="140" width="540" height="120" rx="10" fill="#ffffff" stroke="#e3eefc" />
    <text x="24" y="168" class="section">üß†  Recognition Core</text>
    <text x="24" y="192" class="body">‚Ä¢ Generate embeddings (Dlib / deep models)</text>
    <text x="24" y="214" class="body">‚Ä¢ Matching (cosine/EU), liveness checks</text>
    <text x="24" y="236" class="body">‚Ä¢ Encrypted templates (DPAPI / local file)</text>

    <rect x="0" y="280" width="540" height="120" rx="10" fill="#ffffff" stroke="#e3eefc" />
    <text x="24" y="308" class="section">‚öôÔ∏è  Windows Integration Layer</text>
    <text x="24" y="332" class="body">‚Ä¢ Credential Provider / WinAPI bridge</text>
    <text x="24" y="354" class="body">‚Ä¢ Send auth decisions to OS, fallback to password</text>
    <text x="24" y="376" class="body">‚Ä¢ Secure key handling & attestation targets</text>

    <rect x="0" y="420" width="540" height="120" rx="10" fill="#ffffff" stroke="#e3eefc" />
    <text x="24" y="448" class="section">üé®  UI/UX (WPF / WinForms)</text>
    <text x="24" y="472" class="body">‚Ä¢ Enrollment wizard (5-pose capture)</text>
    <text x="24" y="494" class="body">‚Ä¢ Live preview with guidance overlays</text>
    <text x="24" y="516" class="body">‚Ä¢ Audit, re-enroll, management controls</text>
  </g>

  <!-- center timeline -->
  <g transform="translate(620,160)">
    <text x="0" y="0" class="section">Timeline</text>
    <line x1="120" y1="20" x2="120" y2="560" stroke="#cfe3ff" stroke-width="6" />

    <g transform="translate(0,40)">
      <rect x="0" y="0" width="420" height="64" rx="8" fill="#fff" stroke="#cfe3ff" />
      <text x="20" y="36" class="body">‚úÖ Deployed prototype: OpenCV + Dlib</text>
    </g>

    <g transform="translate(0,120)">
      <rect x="0" y="0" width="420" height="64" rx="8" fill="#fff" stroke="#cfe3ff" />
      <text x="20" y="36" class="body">‚úÖ Stabilize: Liveness & multi-pose enrollment</text>
    </g>

    <g transform="translate(0,240)">
      <rect x="0" y="0" width="420" height="64" rx="8" fill="#fff" stroke="#cfe3ff" />
      <text x="20" y="36" class="body">‚úÖ Harden: Encrypted templates (DPAPI)</text>
    </g>

    <g transform="translate(0,360)">
      <rect x="0" y="0" width="420" height="80" rx="8" fill="#fff" stroke="#ffd8a8" />
      <text x="20" y="36" class="section">üöÄ Next: Windows Hello Integration</text>
      <text x="20" y="58" class="body">Standalone .exe, Credential Provider shim, installer</text>
    </g>
  </g>

  <!-- footer / call to action -->
  <g transform="translate(40,660)">
    <rect x="0" y="0" width="1120" height="110" rx="10" fill="#ffffff" stroke="#e3eefc" />
    <text x="24" y="36" class="section">Get Involved</text>
    <text x="24" y="62" class="body">Contribute on GitHub ‚Äî issues, PRs, design feedback. Together we make on-device face auth simple & secure.</text>
    <text x="24" y="86" class="body">https://github.com/SpicychieF05/Face-authentication-app</text>
  </g>

</svg>
